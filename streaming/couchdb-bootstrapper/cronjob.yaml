apiVersion: batch/v1
kind: CronJob
metadata:
  name: streaming-couchdb-bootstrapper-cronjob

spec:
  suspend: true
  schedule: "* * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10
      template:
        spec:    
          restartPolicy: Never
          containers:
            - name: streaming-couchdb-bootstrapper
              image: natery2000/couchdb-bootstrapper:1.0.3
              volumeMounts:
                - name: config
                  mountPath: /config/
          volumes:
            - name: config
              configMap: 
                name: streaming-couchdb-configmap