apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-dashboard-cluster-role
rules:
  - apiGroups:
      [
        "",
        "extensions",
        "apps",
        "rbac.authorization.k8s.io",
        "roles.rbac.authorization.k8s.io",
        "batch",
        "autoscaling",
        "networking.k8s.io",
        "storage.k8s.io",
        "apiextensions.k8s.io",
        "metrics.k8s.io"
      ]
    resources:
      [
        "deployments",
        "rolebindings",
        "roles",
        "services",
        "serviceaccounts",
        "configmaps",
        "persistentvolumes",
        "persistentvolumeclaims",
        "clusterrolebindings",
        "clusterroles",
        "namespaces",
        "replicationcontrollers",
        "statefulsets",
        "replicasets",
        "daemonsets",
        "jobs",
        "cronjobs",
        "events",
        "pods",
        "pods/log",
        "nodes",
        "secrets",
        "deployments/scale",
        "horizontalpodautoscalers",
        "networkpolicies",
        "ingresses",
        "ingressclasses",
        "storageclasses",
        "customresourcedefinitions",
        "endpoints",
      ]
    verbs: ["create", "update", "delete", "get", "patch", "list"]
